<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huddle</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <a href="./" class="site-logo">
          <img
            src="./pictures/svg/site-logo.svg"
            alt="site-logo | Huddle"
            width="200"
            height="32"
          />
        </a>
      </div>
    </header>

    <main class="main">
      <section class="hero">
        <div class="container">
          <img src="./pictures/png/hero.png" alt="site img" />

          <div class="hero__info">
            <h1 class="hero__title">Build The Community Your Fans Will Love</h1>

            <p class="hero__text">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>

            <button href="#" class="btn">Register</button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <ul class="brand__list">
          <li class="brand__item">
            <a class="brand__link" href="#">
              <svg viewBox="0 0 256 256">
                <path
                  fill="#fff"
                  d="M19.3 2c-4 0-6.3 2-6.3 6.8V13H8v5h5v12h5V18h4l1-5h-5V9.7c0-1.8.6-2.7 2.3-2.7H23V2.2L19.3 2z"
                  transform="scale(8)"
                />
              </svg>
            </a>
          </li>

          <li class="brand__item">
            <a class="brand__link" href="#">
              <svg viewBox="0 0 256 256">
                <path
                  fill="white"
                  d="M28 7c-1 .4-2 .6-3 .8 1-.7 1.9-1.7 2.3-3-1 .6-2.2 1-3.4 1.3a5.3 5.3 0 0 0-9.1 4.9c-4.4-.2-8.4-2.4-11-5.6a5.3 5.3 0 0 0 1.7 7.1c-1 0-1.7-.2-2.5-.6 0 2.6 1.9 4.8 4.3 5.3a5.3 5.3 0 0 1-2.4 0 5.3 5.3 0 0 0 5 3.8A10.7 10.7 0 0 1 2 23.2c2.4 1.5 5.2 2.4 8.2 2.4A15 15 0 0 0 25.3 9.7c1-.8 2-1.7 2.7-2.8z"
                  transform="scale(8)"
                />
              </svg>
            </a>
          </li>

          <li class="brand__item">
            <a class="brand__link" href="#">
              <svg viewBox="0 0 256 256">
                <path
                  fill="white"
                  d="M16 3A13 13 0 0 0 3 16v18a13 13 0 0 0 13 13h18a13 13 0 0 0 13-13V16A13 13 0 0 0 34 3zm0 2h18c6 0 11 5 11 11v18c0 6-5 11-11 11H16c-6 0-11-5-11-11V16c0-6 5-11 11-11zm21 6a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-12 3a11 11 0 1 0 0 22 11 11 0 0 0 0-22zm0 2a9 9 0 1 1 0 18 9 9 0 0 1 0-18z"
                  transform="scale(4.5)"
                />
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
